<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>L√©kovka PRO 2026</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --card-bg: #1e293b; --border: #334155;
            --accent: #f59e0b; --text-main: #f8fafc; --red: #ef4444; --green: #22c55e; 
        }
        body { background-color: var(--bg); font-family: 'Quicksand', sans-serif; color: var(--text-main); min-height: 100vh; padding: 16px; }
        .flat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; }
        .flat-input { background: rgba(15, 23, 42, 0.5); border: 1px solid var(--border); border-radius: 10px; }
        .flat-btn { background: var(--card-bg); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--text-main); transition: 0.2s; }
        .flat-btn:active { transform: scale(0.96); background: var(--border); }
        .btn-active { border-color: var(--accent); color: var(--accent); background: rgba(245, 158, 11, 0.1); }
        .btn-orange { background-color: var(--accent) !important; color: #0f172a !important; font-weight: 800; border: none; }
        .hidden { display: none !important; }
        .chip { padding: 10px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; background: rgba(255,255,255,0.05); text-align: center; color: white; border: 1px solid var(--border); }
        .chip-active { border-color: var(--accent); color: var(--accent); background: rgba(245, 158, 11, 0.1); }
        .progress-container { width: 100%; height: 6px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 0.3s ease; }
    </style>
</head>
<body>

<div class="max-w-2xl mx-auto pb-10">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-accent font-black tracking-tighter text-2xl uppercase">L√©kovka PRO</h1>
        <div id="date-now" class="text-[10px] font-bold opacity-50 uppercase text-right"></div>
    </div>

    <div class="flex gap-2 mb-4">
        <button onclick="switchTab('today')" id="tab-today" class="flat-btn flex-1 py-4 font-bold btn-active text-[10px] uppercase">Dnes</button>
        <button onclick="switchTab('list')" id="tab-list" class="flat-btn flex-1 py-4 font-bold text-[10px] uppercase">Z√°soby</button>
        <button onclick="switchTab('stats')" id="tab-stats" class="flat-btn flex-1 py-4 font-bold text-[10px] uppercase">Historie</button>
    </div>

    <div id="notif-bar" class="flex gap-2 mb-8 px-1">
        <button id="btn-notif-req" onclick="requestNotificationPermission()" class="flat-btn flex-1 py-2 text-[9px] font-black uppercase hidden">üîî Zapnout notifikace</button>
        <button id="btn-notif-test" onclick="sendTestNotification()" class="flat-btn flex-1 py-2 text-[9px] font-black uppercase hidden">‚ö° Test notifikace</button>
    </div>

    <div id="view-today">
        <div id="global-critical-banner" class="hidden flat-card border-red-500 bg-red-500/10 p-4 mb-4 flex items-center gap-3 text-red-500 animate-pulse">
            <span class="iconify text-2xl" data-icon="lucide:alert-octagon"></span>
            <div class="text-[11px] font-black uppercase">Pozor: Doch√°zej√≠ z√°soby l√©k≈Ø!</div>
        </div>
        <div id="time-shortcuts" class="flex flex-wrap gap-2 mb-6 px-1"></div>
        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="text-[10px] font-black uppercase opacity-40 tracking-widest">Dne≈°n√≠ p≈ôehled</h3>
            <button id="btn-check-all" onclick="checkAllToday()" class="flat-btn px-4 py-2 text-[9px] font-black uppercase text-green-500 border-green-500/50 hidden">‚úì V≈°e za cel√Ω den</button>
        </div>
        <div id="daily-list" class="flex flex-col gap-3"></div>
    </div>

    <div id="view-list" class="hidden space-y-6">
        <div class="flat-card p-6">
            <h2 id="form-title" class="text-accent font-black text-xs uppercase mb-6 text-center tracking-widest">P≈ôidat nov√Ω l√©k</h2>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div class="grid grid-cols-4 gap-2">
                    <div class="chip type-chip chip-active" onclick="setType(this, 'pill')" data-type="pill"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:pill"></span>Tbl.</div>
                    <div class="chip type-chip" onclick="setType(this, 'droplet')" data-type="droplet"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:droplets"></span>Kapky</div>
                    <div class="chip type-chip" onclick="setType(this, 'syrup')" data-type="syrup"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:test-tube"></span>Sirup</div>
                    <div class="chip type-chip" onclick="setType(this, 'syringe')" data-type="syringe"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:syringe"></span>Inj.</div>
                </div>
                <div class="flat-input p-3"><input id="f-name" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="text" placeholder="N√°zev l√©ku..."></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">Celkem v balen√≠</label><input id="f-stock" class="w-full bg-transparent font-bold text-white outline-none" type="number" step="0.25"></div>
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">U≈æ√≠van√° d√°vka</label><input id="f-dose" class="w-full bg-transparent font-bold text-white outline-none" type="number" value="1" step="0.25"></div>
                </div>
                <div id="stock-add-section" class="hidden flat-input p-3 border-accent/40 bg-accent/5">
                    <label class="text-[8px] font-black uppercase block mb-1 text-accent">Doplnit z√°sobu</label>
                    <div class="flex gap-2">
                        <input id="f-add-val" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="number" placeholder="Ks...">
                        <button onclick="addStockAction()" class="flat-btn px-4 py-1 text-[10px] font-black uppercase bg-accent text-slate-900 border-none">P≈òIƒå√çST</button>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">Napl√°novan√© ƒçasy</label><input id="f-times" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="text" readonly></div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="addTime('08:00')" class="flat-btn py-2 text-[9px] font-black uppercase">R√°no (8h)</button>
                        <button onclick="addTime('12:00')" class="flat-btn py-2 text-[9px] font-black uppercase">Obƒõd (12h)</button>
                        <button onclick="addTime('20:00')" class="flat-btn py-2 text-[9px] font-black uppercase">Veƒçer (20h)</button>
                    </div>
                    <div class="flex gap-2">
                        <input id="manual-time" type="time" class="flat-input bg-transparent text-white font-bold outline-none flex-1 px-3 py-2 text-sm">
                        <button onclick="addManualTime()" class="flat-btn px-4 py-2 text-[10px] font-black uppercase">+ ƒåAS</button>
                        <button onclick="document.getElementById('f-times').value=''" class="flat-btn px-3 text-red-500 text-[10px]">Smazat</button>
                    </div>
                </div>
                <button onclick="saveMed()" class="flat-btn btn-orange w-full py-4 text-xs font-black uppercase tracking-widest">Ulo≈æit l√©k</button>
                <button onclick="cancelEdit()" id="cancel-btn" class="hidden w-full text-[10px] opacity-50 uppercase py-2">Zru≈°it</button>
            </div>
        </div>
        <div id="inventory-list" class="space-y-4"></div>
    </div>

    <div id="view-stats" class="hidden">
        <div class="flat-card p-6">
            <div class="flex justify-between items-center mb-6">
                <button onclick="moveMonth(-1)" class="flat-btn p-2"><span class="iconify" data-icon="lucide:chevron-left"></span></button>
                <h2 id="calendar-month-year" class="text-accent font-black text-xs uppercase tracking-widest"></h2>
                <button onclick="moveMonth(1)" class="flat-btn p-2"><span class="iconify" data-icon="lucide:chevron-right"></span></button>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 mb-6 text-center"></div>
            <div id="detail-list" class="flat-input p-4 space-y-2 text-[10px]"></div>
        </div>
    </div>
</div>

<script>
    let meds = JSON.parse(localStorage.getItem('meds_v26')) || [];
    let history = JSON.parse(localStorage.getItem('hist_v26')) || [];
    let currentType = 'pill';
    let obdenType = null;
    let viewDate = new Date();
    let lastCheckedMinute = "";

    function update() { 
        localStorage.setItem('meds_v26', JSON.stringify(meds)); 
        localStorage.setItem('hist_v26', JSON.stringify(history)); 
        render(); 
    }

    function requestNotificationPermission() {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") checkNotificationUI();
        });
    }

    function checkNotificationUI() {
        const btnReq = document.getElementById('btn-notif-req');
        const btnTest = document.getElementById('btn-notif-test');
        if (Notification.permission === "granted") {
            btnReq.classList.add('hidden'); btnTest.classList.remove('hidden');
        } else {
            btnReq.classList.remove('hidden'); btnTest.classList.add('hidden');
        }
    }

    function triggerPush(title, body) {
        if (Notification.permission === "granted") {
            const iconUrl = "https://cdn-icons-png.flaticon.com/512/4320/4320353.png"; 
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification(title, { body, icon: iconUrl, badge: iconUrl, vibrate: [200, 100, 200] });
            });
        }
    }

    function sendTestNotification() { triggerPush("L√©kovka PRO: Test", "Takhle vypad√° p≈ôipomenut√≠!"); }

    function checkAndNotify() {
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        if (lastCheckedMinute === currentTime) return;
        const todayStr = now.toLocaleDateString('cs-CZ');
        let triggered = false;
        meds.forEach(m => {
            if (isMedScheduledForDate(m, now)) {
                m.times.forEach(t => {
                    if (t.trim() === currentTime) {
                        const taken = history.some(h => h.medId === m.id && h.date === todayStr && h.time === t.trim());
                        if (!taken) { triggerPush(`üíä ƒåas na l√©k: ${m.name}`, `D√°vka: ${m.dose} ks.`); triggered = true; }
                    }
                });
            }
        });
        if (triggered) lastCheckedMinute = currentTime;
    }

    function saveMed() {
        const id = document.getElementById('edit-id').value;
        const name = document.getElementById('f-name').value;
        const timesVal = document.getElementById('f-times').value;
        if (!name || !timesVal) return alert("Chyb√≠ √∫daje!");
        const cleanTimes = timesVal.split(',').map(x => {
            let t = x.trim();
            if (t.length === 4 && t.includes(':')) t = '0' + t;
            return t;
        }).filter(x => x !== "");
        const data = { 
            id: id ? parseInt(id) : Date.now(), name, stock: parseFloat(document.getElementById('f-stock').value) || 0, 
            dose: parseFloat(document.getElementById('f-dose').value) || 1, type: currentType, times: cleanTimes, 
            obden: obdenType, days: Array.from(document.querySelectorAll('.day-chip.chip-active')).map(c => parseInt(c.dataset.day)),
            created: id ? meds.find(m => m.id == id).created : Date.now() 
        };
        if (id) { const idx = meds.findIndex(m => m.id == id); meds[idx] = data; } else { meds.push(data); }
        cancelEdit(); lastCheckedMinute = ""; update(); setTimeout(checkAndNotify, 500);
    }

    // --- Zbytek logiky (render, tabs, atd.) stejn√Ω jako d≈ô√≠ve ---
    function addTime(t) { let d = document.getElementById('f-times'); let c = d.value ? d.value.split(',').map(x => x.trim()) : []; if(!c.includes(t)){ c.push(t); c.sort(); d.value = c.join(', '); } }
    function addManualTime() { let t = document.getElementById('manual-time').value; if(t){ addTime(t); document.getElementById('manual-time').value=''; } }
    function setType(el, type) { document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('chip-active')); el.classList.add('chip-active'); currentType = type; }
    function isMedScheduledForDate(m, date) { if (m.obden === 'sude') return date.getDate() % 2 === 0; if (m.obden === 'liche') return date.getDate() % 2 !== 0; if (m.days && m.days.length > 0) return m.days.includes(date.getDay()); return true; }
    function takeMed(id, time) { const m = meds.find(m => m.id === id); if (m) { m.stock = Math.round((m.stock - m.dose) * 100) / 100; history.push({ medId: id, date: new Date().toLocaleDateString('cs-CZ'), time }); update(); } }
    function cancelEdit() { document.getElementById('form-title').innerText = "P≈ôidat nov√Ω l√©k"; document.getElementById('edit-id').value = ''; document.getElementById('f-name').value = ''; document.getElementById('f-times').value = ''; document.getElementById('stock-add-section').classList.add('hidden'); document.getElementById('cancel-btn').classList.add('hidden'); }
    function switchTab(t) { ['today', 'list', 'stats'].forEach(v => document.getElementById('view-' + v).classList.add('hidden')); document.getElementById('view-' + t).classList.remove('hidden'); ['today', 'list', 'stats'].forEach(b => document.getElementById('tab-' + b).classList.remove('btn-active')); document.getElementById('tab-' + t).classList.add('btn-active'); if(t === 'stats') renderCalendar(); }
    
    function render() {
        const daily = document.getElementById('daily-list'); const inv = document.getElementById('inventory-list');
        const now = new Date(); const todayStr = now.toLocaleDateString('cs-CZ');
        daily.innerHTML = ''; inv.innerHTML = '';
        document.getElementById('date-now').innerText = now.toLocaleDateString('cs-CZ', {weekday:'long', day:'numeric', month:'long'});
        meds.forEach(m => {
            if (isMedScheduledForDate(m, now)) {
                m.times.forEach(t => {
                    const taken = history.some(h => h.medId === m.id && h.date === todayStr && h.time === t);
                    daily.innerHTML += `<div class="flat-card p-4 flex justify-between items-center ${taken?'opacity-30':''}"><div><div class="font-bold">${m.name}</div><div class="text-xs text-accent">${t} ‚Ä¢ ${m.dose} ks</div></div>${!taken?`<button onclick="takeMed(${m.id},'${t}')" class="flat-btn btn-orange px-4 py-2">VZ√çT</button>`:'‚úì'}</div>`;
                });
            }
            inv.innerHTML += `<div class="flat-card p-4 flex justify-between"><div><div class="font-bold text-accent">${m.name}</div><div class="text-[10px]">Sklad: ${m.stock} ks</div></div><button onclick="editMed(${m.id})" class="flat-btn p-2">Upravit</button></div>`;
        });
        checkNotificationUI();
    }
    function editMed(id) { const m = meds.find(x => x.id == id); document.getElementById('edit-id').value = m.id; document.getElementById('f-name').value = m.name; document.getElementById('f-times').value = m.times.join(', '); document.getElementById('f-stock').value = m.stock; document.getElementById('f-dose').value = m.dose; document.getElementById('stock-add-section').classList.remove('hidden'); document.getElementById('cancel-btn').classList.remove('hidden'); switchTab('list'); }
    function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderCalendar(); }
    function renderCalendar() { /* ... k√≥d kalend√°≈ôe ... */ }

    // Registrace PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW OK')).catch(err => console.log('SW KO'));
        });
    }
    setInterval(checkAndNotify, 30000);
    render();
</script>
</body>
</html>
