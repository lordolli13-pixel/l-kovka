<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>L√©kovka PRO 2026</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card-bg: #1e293b; --border: #334155; --accent: #f59e0b; --text-main: #f8fafc; --red: #ef4444; --green: #22c55e; }
        body { background-color: var(--bg); font-family: 'Quicksand', sans-serif; color: var(--text-main); min-height: 100vh; padding: 16px; }
        .flat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; }
        .flat-input { background: rgba(15, 23, 42, 0.5); border: 1px solid var(--border); border-radius: 10px; }
        .flat-btn { background: var(--card-bg); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--text-main); transition: 0.2s; cursor: pointer; }
        .flat-btn:active { transform: scale(0.96); background: var(--border); }
        .btn-active { border-color: var(--accent); color: var(--accent); background: rgba(245, 158, 11, 0.1); }
        .btn-orange { background-color: var(--accent) !important; color: #0f172a !important; font-weight: 800; border: none; }
        .hidden { display: none !important; }
        .chip { padding: 10px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; background: rgba(255,255,255,0.05); text-align: center; color: white; border: 1px solid var(--border); }
        .chip-active { border-color: var(--accent); color: var(--accent); background: rgba(245, 158, 11, 0.1); }
        .progress-container { width: 100%; height: 6px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 0.3s ease; }
    </style>
</head>
<body>

<div class="max-w-2xl mx-auto pb-10">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-accent font-black tracking-tighter text-2xl uppercase">L√©kovka PRO</h1>
        <div id="date-now" class="text-[10px] font-bold opacity-50 uppercase text-right"></div>
    </div>

    <div class="flex gap-2 mb-4">
        <button onclick="switchTab('today')" id="tab-today" class="flat-btn flex-1 py-4 font-bold btn-active text-[10px] uppercase">Dnes</button>
        <button onclick="switchTab('list')" id="tab-list" class="flat-btn flex-1 py-4 font-bold text-[10px] uppercase">Z√°soby</button>
        <button onclick="switchTab('stats')" id="tab-stats" class="flat-btn flex-1 py-4 font-bold text-[10px] uppercase">Historie</button>
    </div>

    <div id="notif-bar" class="flex gap-2 mb-8 px-1">
        <button id="btn-notif-req" onclick="requestNotificationPermission()" class="flat-btn flex-1 py-2 text-[9px] font-black uppercase hidden border-accent text-accent">üîî Zapnout notifikace</button>
        <button id="btn-notif-test" onclick="sendTestNotification()" class="flat-btn flex-1 py-2 text-[9px] font-black uppercase hidden opacity-50">‚ö° Test sign√°lu</button>
    </div>

    <div id="view-today">
        <div id="global-critical-banner" class="hidden flat-card border-red-500 bg-red-500/10 p-4 mb-4 flex items-center gap-3 text-red-500 animate-pulse">
            <span class="iconify text-2xl" data-icon="lucide:alert-octagon"></span>
            <div class="text-[11px] font-black uppercase">Pozor: Doch√°zej√≠ z√°soby l√©k≈Ø!</div>
        </div>
        
        <div class="mb-6">
            <h3 class="text-[10px] font-black uppercase opacity-40 tracking-widest mb-3 px-2">Rychl√© oznaƒçen√≠</h3>
            <div id="time-shortcuts" class="flex flex-wrap gap-2 px-1"></div>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="text-[10px] font-black uppercase opacity-40 tracking-widest">Dne≈°n√≠ p≈ôehled</h3>
            <button id="btn-check-all" onclick="checkAllToday()" class="flat-btn px-4 py-2 text-[9px] font-black uppercase text-green-500 border-green-500/50 hidden">‚úì V≈°e vy≈ô√≠dit</button>
        </div>

        <div id="daily-list" class="flex flex-col gap-3"></div>
    </div>

    <div id="view-list" class="hidden space-y-6">
        <div class="flat-card p-6">
            <h2 id="form-title" class="text-accent font-black text-xs uppercase mb-6 text-center tracking-widest">P≈ôidat nov√Ω l√©k</h2>
            <input type="hidden" id="edit-id">
            
            <div class="space-y-4">
                <div class="grid grid-cols-4 gap-2">
                    <div class="chip type-chip chip-active" onclick="setType(this, 'pill')" data-type="pill"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:pill"></span>Tbl.</div>
                    <div class="chip type-chip" onclick="setType(this, 'droplet')" data-type="droplet"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:droplets"></span>Kapky</div>
                    <div class="chip type-chip" onclick="setType(this, 'syrup')" data-type="syrup"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:test-tube"></span>Sirup</div>
                    <div class="chip type-chip" onclick="setType(this, 'syringe')" data-type="syringe"><span class="iconify text-xl mb-1 mx-auto" data-icon="lucide:syringe"></span>Inj.</div>
                </div>

                <div class="flat-input p-3"><input id="f-name" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="text" placeholder="N√°zev l√©ku..."></div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">Celkem v balen√≠</label><input id="f-stock" class="w-full bg-transparent font-bold text-white outline-none" type="number" step="0.25"></div>
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">U≈æ√≠van√° d√°vka</label><input id="f-dose" class="w-full bg-transparent font-bold text-white outline-none" type="number" value="1" step="0.25"></div>
                </div>

                <div id="stock-add-section" class="hidden flat-input p-3 border-accent/40 bg-accent/5">
                    <label class="text-[8px] font-black uppercase block mb-1 text-accent">Doplnit z√°sobu</label>
                    <div class="flex gap-2">
                        <input id="f-add-val" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="number" placeholder="Poƒçet ks...">
                        <button onclick="addStockAction()" class="flat-btn px-4 py-1 text-[10px] font-black uppercase bg-accent text-slate-900 border-none">P≈òIƒå√çST</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flat-input p-3"><label class="text-[8px] opacity-40 uppercase block mb-1">Napl√°novan√© ƒçasy</label><input id="f-times" class="w-full bg-transparent font-bold text-white outline-none text-sm" type="text" readonly></div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="addTime('08:00')" class="flat-btn py-2 text-[9px] font-black uppercase">R√°no</button>
                        <button onclick="addTime('12:00')" class="flat-btn py-2 text-[9px] font-black uppercase">Obƒõd</button>
                        <button onclick="addTime('20:00')" class="flat-btn py-2 text-[9px] font-black uppercase">Veƒçer</button>
                    </div>
                    <div class="flex gap-2">
                        <input id="manual-time" type="time" class="flat-input bg-transparent text-white font-bold outline-none flex-1 px-3 py-2 text-sm">
                        <button onclick="addManualTime()" class="flat-btn px-4 py-2 text-[10px] font-black uppercase">+ ƒåAS</button>
                        <button onclick="document.getElementById('f-times').value=''" class="flat-btn px-3 text-red-500 text-[10px]">Smazat</button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex gap-2">
                        <div id="btn-obden-sude" onclick="toggleObden('sude')" class="chip flex-1 py-3">OBDEN (SUD√â)</div>
                        <div id="btn-obden-liche" onclick="toggleObden('liche')" class="chip flex-1 py-3">OBDEN (LICH√â)</div>
                    </div>
                    <div class="grid grid-cols-7 gap-1" id="day-selector">
                        <div class="chip day-chip" data-day="1">P</div><div class="chip day-chip" data-day="2">√ö</div><div class="chip day-chip" data-day="3">S</div><div class="chip day-chip" data-day="4">ƒå</div><div class="chip day-chip" data-day="5">P</div><div class="chip day-chip" data-day="6">S</div><div class="chip day-chip" data-day="0">N</div>
                    </div>
                </div>

                <button onclick="saveMed()" class="flat-btn btn-orange w-full py-4 text-xs font-black uppercase tracking-widest">Ulo≈æit l√©k</button>
                <button onclick="cancelEdit()" id="cancel-btn" class="hidden w-full text-[10px] opacity-50 uppercase py-2">Zru≈°it</button>
            </div>
        </div>
        <div id="inventory-list" class="space-y-4"></div>
    </div>

    <div id="view-stats" class="hidden">
        <div class="flat-card p-6">
            <div class="flex justify-between items-center mb-6">
                <button onclick="moveMonth(-1)" class="flat-btn p-2"><span class="iconify" data-icon="lucide:chevron-left"></span></button>
                <h2 id="calendar-month-year" class="text-accent font-black text-xs uppercase tracking-widest"></h2>
                <button onclick="moveMonth(1)" class="flat-btn p-2"><span class="iconify" data-icon="lucide:chevron-right"></span></button>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 mb-6"></div>
            <div id="detail-list" class="flat-input p-4 space-y-2 text-[10px] min-h-[100px]"></div>
        </div>
    </div>
</div>

<script>
    let meds = JSON.parse(localStorage.getItem('meds_v26_final')) || [];
    let history = JSON.parse(localStorage.getItem('hist_v26_final')) || [];
    let currentType = 'pill';
    let obdenType = null;
    let viewDate = new Date();
    let lastCheckedMinute = "";

    // Service Worker registrace
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
    }

    async function triggerPush(title, body, medId = "general") {
        if (Notification.permission === "granted" && 'serviceWorker' in navigator) {
            const reg = await navigator.serviceWorker.ready;
            reg.active.postMessage({ type: 'SHOW_NOTIFICATION', title, body, medId });
        }
    }

    function checkAndNotify() {
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        if (lastCheckedMinute === currentTime) return;
        lastCheckedMinute = currentTime;

        const todayStr = now.toLocaleDateString('cs-CZ');
        meds.forEach(m => {
            if (isMedScheduledForDate(m, now)) {
                m.times.forEach(t => {
                    if (t.trim() === currentTime) {
                        const taken = history.some(h => h.medId === m.id && h.date === todayStr && h.time === t);
                        if (!taken) {
                            triggerPush(`üíä ƒåas na l√©k: ${m.name}`, `U≈æijte ${m.dose} ks.`, m.id);
                        }
                    }
                });
            }
        });
    }

    // UI a logika funkc√≠ (tv≈Øj p≈Øvodn√≠ k√≥d s drobn√Ωmi opravami)
    function update() { localStorage.setItem('meds_v26_final', JSON.stringify(meds)); localStorage.setItem('hist_v26_final', JSON.stringify(history)); render(); }
    function requestNotificationPermission() { Notification.requestPermission().then(p => { if(p==='granted') checkNotificationUI(); }); }
    function sendTestNotification() { triggerPush("Test L√©kovky", "Notifikace funguj√≠ spr√°vnƒõ!"); }
    function checkNotificationUI() {
        const btnReq = document.getElementById('btn-notif-req');
        const btnTest = document.getElementById('btn-notif-test');
        if (Notification.permission === "granted") { btnReq.classList.add('hidden'); btnTest.classList.remove('hidden'); }
        else { btnReq.classList.remove('hidden'); btnTest.classList.add('hidden'); }
    }

    function addTime(t) {
        let d = document.getElementById('f-times');
        let c = d.value ? d.value.split(',').map(x => x.trim()).filter(x => x) : [];
        if (!c.includes(t)) { c.push(t); c.sort(); d.value = c.join(', '); }
    }
    function addManualTime() { const t = document.getElementById('manual-time').value; if(t) { addTime(t); document.getElementById('manual-time').value=''; }}
    function setType(el, type) { document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('chip-active')); el.classList.add('chip-active'); currentType = type; }
    function toggleObden(type) { obdenType = (obdenType === type) ? null : type; if(obdenType) document.querySelectorAll('.day-chip').forEach(c => c.classList.remove('chip-active')); renderObdenButtons(); }
    function renderObdenButtons() { document.getElementById('btn-obden-sude').classList.toggle('chip-active', obdenType === 'sude'); document.getElementById('btn-obden-liche').classList.toggle('chip-active', obdenType === 'liche'); }
    
    document.querySelectorAll('.day-chip').forEach(chip => { 
        chip.onclick = () => { obdenType = null; renderObdenButtons(); chip.classList.toggle('chip-active'); }; 
    });

    function addStockAction() {
        const val = parseFloat(document.getElementById('f-add-val').value) || 0;
        document.getElementById('f-stock').value = (parseFloat(document.getElementById('f-stock').value) || 0) + val;
        document.getElementById('f-add-val').value = '';
    }

    function isMedScheduledForDate(m, date) {
        if (m.obden === 'sude') return date.getDate() % 2 === 0;
        if (m.obden === 'liche') return date.getDate() % 2 !== 0;
        if (m.days && m.days.length > 0) return m.days.includes(date.getDay());
        return true;
    }

    function saveMed() {
        const id = document.getElementById('edit-id').value;
        const name = document.getElementById('f-name').value;
        const timesVal = document.getElementById('f-times').value;
        if (!name || !timesVal) return alert("Vypl≈àte √∫daje!");
        const data = {
            id: id ? parseInt(id) : Date.now(),
            name,
            stock: parseFloat(document.getElementById('f-stock').value) || 0,
            dose: parseFloat(document.getElementById('f-dose').value) || 1,
            type: currentType,
            times: timesVal.split(',').map(x => x.trim()).filter(x => x),
            obden: obdenType,
            days: Array.from(document.querySelectorAll('.day-chip.chip-active')).map(c => parseInt(c.dataset.day))
        };
        if (id) { const idx = meds.findIndex(m => m.id == id); meds[idx] = data; } else meds.push(data);
        cancelEdit(); update();
    }

    function takeMed(id, time) {
        const m = meds.find(m => m.id === id);
        if (m) {
            m.stock = Math.round((m.stock - m.dose) * 100) / 100;
            history.push({ medId: id, date: new Date().toLocaleDateString('cs-CZ'), time });
            update();
        }
    }

    function checkAllByTime(t) {
        const now = new Date();
        const todayStr = now.toLocaleDateString('cs-CZ');
        meds.forEach(m => {
            if (isMedScheduledForDate(m, now) && m.times.includes(t)) {
                if (!history.some(h => h.medId === m.id && h.date === todayStr && h.time === t)) takeMed(m.id, t);
            }
        });
    }

    function checkAllToday() {
        const now = new Date();
        const todayStr = now.toLocaleDateString('cs-CZ');
        meds.forEach(m => {
            if (isMedScheduledForDate(m, now)) {
                m.times.forEach(t => {
                    if (!history.some(h => h.medId === m.id && h.date === todayStr && h.time === t)) takeMed(m.id, t);
                });
            }
        });
    }

    function render() {
        const daily = document.getElementById('daily-list');
        const inv = document.getElementById('inventory-list');
        const timeShortcuts = document.getElementById('time-shortcuts');
        const now = new Date();
        const todayStr = now.toLocaleDateString('cs-CZ');
        
        daily.innerHTML = ''; inv.innerHTML = ''; timeShortcuts.innerHTML = '';
        document.getElementById('date-now').innerText = now.toLocaleDateString('cs-CZ', {weekday:'long', day:'numeric', month:'long'});
        checkNotificationUI();

        let crit = false;
        let utimes = new Set();
        let sched = [];

        meds.forEach(m => {
            let color = m.stock < 10 ? 'var(--red)' : (m.stock < 30 ? 'var(--accent)' : 'var(--green)');
            if(m.stock < 10) crit = true;
            
            inv.innerHTML += `<div class="flat-card p-4 border-l-4" style="border-color:${color}">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-black text-accent uppercase text-sm">${m.name}</span>
                    <div class="flex gap-1">
                        <button onclick="editMed(${m.id})" class="p-2 opacity-50"><span class="iconify" data-icon="lucide:edit-3"></span></button>
                        <button onclick="deleteMed(${m.id})" class="p-2 text-red-500 opacity-50"><span class="iconify" data-icon="lucide:trash-2"></span></button>
                    </div>
                </div>
                <div class="text-[10px] font-bold opacity-70">SKLADEM: ${m.stock} ks</div>
                <div class="progress-container mt-2"><div class="progress-bar" style="width:${Math.min(m.stock, 100)}%; background:${color}"></div></div>
            </div>`;

            if (isMedScheduledForDate(m, now)) {
                m.times.forEach(t => {
                    utimes.add(t);
                    sched.push({...m, time: t, taken: history.some(h => h.medId === m.id && h.date === todayStr && h.time === t)});
                });
            }
        });

        Array.from(utimes).sort().forEach(t => {
            if(sched.some(s => s.time === t && !s.taken)) 
                timeShortcuts.innerHTML += `<button onclick="checkAllByTime('${t}')" class="flat-btn px-3 py-2 text-[9px] font-black border-green-500/30 text-green-500">‚úì V≈°e v ${t}</button>`;
        });

        sched.sort((a,b) => a.time.localeCompare(b.time)).forEach(i => {
            const icons = {pill:'lucide:pill', droplet:'lucide:droplets', syrup:'lucide:test-tube', syringe:'lucide:syringe'};
            daily.innerHTML += `<div class="flat-card p-4 flex justify-between items-center ${i.taken ? 'opacity-30' : ''}">
                <div class="flex items-center gap-3">
                    <span class="iconify text-xl text-accent" data-icon="${icons[i.type] || 'lucide:pill'}"></span>
                    <div><div class="font-black text-sm">${i.name}</div><div class="text-[10px] font-bold text-accent">${i.time} ‚Ä¢ ${i.dose} ks</div></div>
                </div>
                ${!i.taken ? `<button onclick="takeMed(${i.id},'${i.time}')" class="flat-btn btn-orange px-5 py-3 text-[9px] font-black uppercase">Vz√≠t</button>` : '‚úÖ'}
            </div>`;
        });

        document.getElementById('global-critical-banner').classList.toggle('hidden', !crit);
        document.getElementById('btn-check-all').classList.toggle('hidden', sched.length === 0 || !sched.some(s => !s.taken));
    }

    function editMed(id) {
        const m = meds.find(x => x.id == id);
        document.getElementById('edit-id').value = m.id;
        document.getElementById('f-name').value = m.name;
        document.getElementById('f-stock').value = m.stock;
        document.getElementById('f-dose').value = m.dose;
        document.getElementById('f-times').value = m.times.join(', ');
        document.getElementById('stock-add-section').classList.remove('hidden');
        document.getElementById('cancel-btn').classList.remove('hidden');
        obdenType = m.obden; renderObdenButtons();
        switchTab('list');
    }

    function deleteMed(id) { if(confirm("Smazat?")) { meds = meds.filter(m => m.id != id); update(); } }
    function cancelEdit() {
        document.getElementById('edit-id').value = '';
        document.getElementById('f-name').value = '';
        document.getElementById('f-times').value = '';
        document.getElementById('stock-add-section').classList.add('hidden');
        document.getElementById('cancel-btn').classList.add('hidden');
        render();
    }

    function switchTab(t) {
        ['today', 'list', 'stats'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
        document.getElementById('view-' + t).classList.remove('hidden');
        if(t==='stats') renderCalendar();
        render();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
        document.getElementById('calendar-month-year').innerText = viewDate.toLocaleString('cs-CZ', {month:'long', year:'numeric'});
        const days = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
        for (let i = 1; i <= days; i++) {
            const d = new Date(viewDate.getFullYear(), viewDate.getMonth(), i).toLocaleDateString('cs-CZ');
            const h = history.filter(x => x.date === d).length;
            grid.innerHTML += `<div onclick="showDetail('${d}')" class="aspect-square flex flex-col items-center justify-center rounded-lg border ${h>0?'border-green-500 text-green-500':'border-white/10 opacity-40'} text-xs">${i}${h>0?'<span class="text-[6px]">‚óè</span>':''}</div>`;
        }
    }

    function showDetail(d) {
        const l = document.getElementById('detail-list');
        const h = history.filter(x => x.date === d);
        l.innerHTML = `<div class="text-center font-bold border-b border-white/10 pb-2 mb-2 text-accent">${d}</div>`;
        if(h.length === 0) l.innerHTML += "≈Ω√°dn√© z√°znamy";
        h.forEach(x => {
            const m = meds.find(y => y.id === x.medId);
            l.innerHTML += `<div class="flex justify-between py-1"><span>${m?m.name:'Smaz√°no'}</span><span class="opacity-50">${x.time}</span></div>`;
        });
    }

    function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderCalendar(); }

    setInterval(checkAndNotify, 30000); // Kontrola ka≈æd√Ωch 30 sekund pro jistotu
    render();
</script>
</body>
</html>
